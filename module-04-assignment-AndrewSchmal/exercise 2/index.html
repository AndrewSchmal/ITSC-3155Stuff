<!-- #2 For the second exercise, in the second exercise folder, create a new index.html page with a picture of a fictional character of your choice. Save the picture in the same folder as the "index.html" file and use a relative link as the source. Underneath the picture, write a paragraph tag to act as a caption for the picture, describing it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Character</title>
</head>
<body>
    <img src="yoruichi.jpg" alt="Yoruichi Shihoin" width="50%" height="50%">
    <p>This is Yoruichi Shihouin from Bleach. She normally takes the form of a black cat, so the reveal of her true form in the later arcs of Bleach was surprising at the time.</p>
</body>
</html>
